<app-menu-bar></app-menu-bar>
<div class="container">
  <h1>FAVORITOS</h1>
  <div *ngIf="favorites$ | async as characters; else emptyMsg">
    <ng-container *ngIf="characters.length > 0; else emptyMsg">
      <app-character-card *ngFor="let character of characters" [character]="character" [isFavorite]="true"></app-character-card>
    </ng-container>
  </div>
  <ng-template #emptyMsg>
    <div class="msg-favs-empty">
      <p>Nenhum personagem favoritado.</p>
    </div>
  </ng-template>
</div>
